<div id="service-checklist-container">
  <p *ngIf="customers.length === 0">Loading... No customers found... Oh no....</p>
  <div *ngFor="let customer of customers" >
    
    <h1 class="header" (click)="customerSelected(customer)">Kunde: {{customer.customerName}} - Næste service: {{ GetNextServiceFromCustomer(customer) | date: 'dd/MM/yyyy' }}</h1>
    <div *ngIf="selectedCustomer==customer" >
      <div *ngFor="let machine of selectedCustomer.machines">
        <h2>Maskine: {{machine.machineName}} {{machine.machineSerialNumber}} - Næste Service: {{machine.nextService | date: 'dd/MM/yyyy' }}</h2>
        <button>Opret service</button>
        <div class="forms-container">
          <!-- <app-part-editor *ngFor="let part of machine.parts" [part]="part"></app-part-editor> -->
        </div>
      </div>
    </div>
  </div>
</div>

<app-services></app-services>
