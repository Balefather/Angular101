<div class="container">
  <img src="https://www.nolek.com/wp-content/uploads/2015/11/Nolek-logo.png">
  <h1>Nolek Tekniker Assistent</h1>
  <h2>Kunder der snart skal have syn</h2>
  <div class="parts-menu" *ngIf="isLoggedIn$ | async">
    <a *ngIf="customers == null">Loading...</a>
    <a *ngFor="let customer of customers"
        routerLink="/customer-detail/{{customer.customerID}}" 
        (mouseenter)="onHover(customer.customerName)">
        {{customer.customerName}}<p>
          {{customer.machines[0].nextService | date: 'dd/MM/yyyy' }}
        </p>
    </a>
  </div>
  <div *ngIf="!(isLoggedIn$ | async)">
    <p>Please log in to view parts list.</p>
  </div>
</div>
<div class="container">
  <h2>Funktioner</h2>
  <div class="menu">
    <div class="menu-item">
      <a routerLink="/parts">
        <img src="https://api.iconify.design/oi/aperture.svg" alt="Reservedele Icon">
        <span>Reservedele</span>
      </a>
    </div>
    <div class="menu-item">
      <a routerLink="/machines">
        <img src="https://api.iconify.design/oi/wrench.svg" alt="Maskiner Icon">
        <span>Maskiner</span>
      </a>
    </div>
    <div class="menu-item">
      <a routerLink="/service-checklist">
        <img src="https://api.iconify.design/oi/document.svg" alt="Registrer Service Icon">
        <span>Registrer Service</span>
      </a>
    </div>
  </div>
</div>
